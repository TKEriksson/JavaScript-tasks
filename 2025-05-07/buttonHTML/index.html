<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button </title>
</head>
<body>

  <h1>Button</h1>

  <input type="button" value="Click Me!" onclick="showAlert()">
  <script>
    // This is a simple JavaScript function to show an alert when the button is clicked
    function showAlert() {
      let x = 5, y = 10;

      alert('Button clicked! 5 + 10 = ' + (x + y));
    }
  </script>
</body>
</html>
