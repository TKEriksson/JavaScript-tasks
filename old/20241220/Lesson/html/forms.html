    </form>

    <div><h1>You sent:</h1>
    
      <div id="youSent"></div>
      <script>
        const queryString = window.location.search;
      
        const urlParams = new URLSearchParams(queryString);
      
        let str = "";
        urlParams.forEach((v, k) => {
          try {

              document.getElementById(k).setAttribute("value", urlParams.get(k));

          } catch(e) {
              console.log(e);
          }
          if (urlParams.get(k)[0] == "#") {

            str += "<b>" + (k + "</b> - <span style=background-color:" + urlParams.get(k) + ">" + urlParams.get(k)+ "</span><br>");

          } else {

          str += "<b>" + (k + "</b> - " + urlParams.get(k)+ "<br>");

        }
        });

        document.getElementById("youSent").innerHTML = str;

      </script>
    </div>
